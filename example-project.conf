[project]
# Project name and source directory (relative to this config)
name = AddC_32f_I
code_dir = ../AddC_32f_I

[cmakelists]
# Space/semicolon separated source files or globs (relative to code_dir)
c_files   = c_AddC_32f_I.c
cpp_files = test_a_AddC_32f_I.cpp

[cmakepresets]
# Optional: specific configure presets to keep (leave empty to keep all)
presets = ninja-clang-debug ninja-clangcl-debug
# Optional: change output filename if desired
output  = CMakePresets.json

[llm]
# Required settings for refactor step
base_url = https://openrouter.ai/api/v1
api_key  = sk-your-api-key-here
model    = openai/gpt-oss-20b

# Files used as context (read-only) and files to rewrite (editable)
read_only_files = instructions.md
editable_files  = hello_world.c
chunk_size = 5

# Example for local model:
# base_url = http://localhost:8000/v1
# api_key  = None
# model    = your-local-model

temperature = 0.2
top_p = 0.9
max_tokens = 2000
n = 1
stop = ["<<<END FILE>>>"]
seed = 7
presence_penalty = 0.1
frequency_penalty = 0.0
logprobs = false
top_logprobs = 0
response_format = {"type":"json_object"}
tools = []
tool_choice = "auto"
parallel_tool_calls = true
logit_bias = {"13": -5}
user = alan
metadata = {"job":"refactor"}

[post]
# Optional build/test command to run after refactor
command = cmake --workflow --preset ci-win-debug
retries = 4